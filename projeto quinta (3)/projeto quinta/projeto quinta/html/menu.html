<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="../css/menu.css">
    <title>Cardápio de Pizzas</title>
</head>
<body>
    <div class="container">
        <h1>Cardápio de Pizzas</h1>
        <p>Pizzas Salgadas</p>
        <div class="pizza-item">
            <input type="checkbox" id="pizza1" data-name="Marguerita" data-price="35,00">
            <label for="pizza1">Marguerita<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Clássica pizza italiana com molho de tomate, queijo muçarela e manjericão fresco.</style></div></label>
            <span class="price">R$ 35,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza2" data-name="Frango com Catupiry" data-price="32,00">
            <label for="pizza2">Frango com Catupiry<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza cremosa com frango temperado e queijo Catupiry, uma combinação deliciosa.</style></div></label>
            <span class="price">R$ 32,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza3" data-name="Muçarela" data-price="28,00">
            <label for="pizza3">Muçarela<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Simples e saborosa, feita com queijo muçarela derretido e molho de tomate.</style></div></label>
            <span class="price">R$ 28,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza4" data-name="Napolitana" data-price="30,00">
            <label for="pizza4">Napolitana<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza com molho de tomate, muçarela, anchovas e azeitonas, finalizada com orégano.</style></div></label>
            <span class="price">R$ 30,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza5" data-name="Lombo Canadense" data-price="37,00">
            <label for="pizza5">Lombo Canadense<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Saborosa pizza com lombo canadense, queijo muçarela e molho de tomate.</style></div></label>
            <span class="price">R$ 37,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza6" data-name="Quatro Queijos" data-price="35,00">
            <label for="pizza6">Quatro Queijos<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Mistura rica de muçarela, parmesão, gorgonzola e Catupiry, ideal para amantes de queijo.</style></div></label>
            <span class="price">R$ 35,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza7" data-name="Calabresa" data-price="28,00">
            <label for="pizza7">Calabresa<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza com linguiça calabresa, cebola caramelizada e queijo muçarela.</style></div></label>
            <span class="price">R$ 28,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza8" data-name="Caipira" data-price="33,00">
            <label for="pizza8">Caipira<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Combinação de frango, bacon, milho e queijo muçarela, com um toque especial.</style></div></label>
            <span class="price">R$ 33,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza9" data-name="Baiana" data-price="25,00">
            <label for="pizza9">Baiana<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza apimentada com calabresa, pimentões, cebola e queijo muçarela.</style></div></label>
            <span class="price">R$ 25,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza10" data-name="Brocólis com Catupiry e Bacon" data-price="42,00">
            <label for="pizza10">Brocólis com Catupiry e Bacon<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza cremosa com brócolis, Catupiry e bacon crocante</style></div></label>
            <span class="price">R$ 42,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza11" data-name="A Moda da Casa" data-price="30,00">
            <label for="pizza11">A Moda da Casa<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza exclusiva do chef, variando com ingredientes frescos e sabores inovadores.</style></div></label>
            <span class="price">R$ 30,00</span>
        </div>
        <p>Pizzas Doces</p>
        <div class="pizza-item">
            <input type="checkbox" id="pizza12" data-name="Pizza de Banana com Leite Condensado" data-price="39,90">
            <label for="pizza12">Pizza de Banana com Leite Condensado<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Deliciosa combinação de banana caramelizada com leite condensado.</style></div></label>
            <span class="price">R$ 39,90</span>
        </div>
        
        <div class="pizza-item">
            <input type="checkbox" id="pizza13" data-name="Morango com Nutella" data-price="52,90">
            <label for="pizza13">Morango com Nutella<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza doce com Nutella e morangos frescos, finalizada com açúcar.</style></div></label>
            <span class="price">R$ 52,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza14" data-name="Romeu e Julieta" data-price="24,00">
            <label for="pizza14">Romeu e Julieta<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Combinação de queijo muçarela e goiabada, lembrando a clássica sobremesa.</style></div></label>
            <span class="price">R$ 24,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza15" data-name="Banoffe" data-price="32,90">
            <label for="pizza15">Banoffe<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza doce com bananas, doce de leite e chantilly.</style></div></label>
            <span class="price">R$ 32,90</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza16" data-name=" Brigadeiro" data-price="22,00">
            <label for="pizza16">Brigadeiro<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza com base de chocolate e cobertura de brigadeiro, perfeita para os chocólatras.</style></div></label>
            <span class="price">R$ 22,00</span>
        </div>
        <div class="pizza-item">
            <input type="checkbox" id="pizza17" data-name=" Prestígio" data-price="25,90">
            <label for="pizza17">Prestígio<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Pizza com chocolate e coco ralado, inspirada no famoso doce brasileiro.</style></div></label>
            <span class="price">R$ 25,90</span>
        </div>

        <p><b>Bebidas</b></p>
        <div class="pizza-item">
            <input type="checkbox" id="bebida1" data-name="Refrigerantes" data-price="8,00">
            <label for="pizza1">Refrigerante<div style="font-size: 10px; font-style: italic; font-weight: bold; ">Coca-Cola, Coca-Cola ZERO, Guaraná Antarctica, Fanta Uva, Sukita, Dolly Guaraná. </style></div></label>
            <span class="price">R$ 8,90</span>
        </div>



        <button onclick="addToCart()">Adicionar ao Carrinho</button>
    </div>

    <script src="../javascript/menu.js"></script>
</body>
</html>
